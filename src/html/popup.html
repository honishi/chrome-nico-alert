<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap">
    <title>Popup</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 10px;
            width: 760px;
        }

        .setting-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .section {
            margin-bottom: 32px;
        }

        .title-container {
            margin-bottom: 16px;
        }

        .container-title {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 900;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            /*grid-template-columns: repeat(5, 1fr);*/
            grid-template-columns: repeat(5, 140px);
            gap: 16px 8px;
            align-items: start;
            margin-left: 16px;
            margin-bottom: 16px;
        }

        .grid-item {
            position: relative; /* 子要素の絶対位置指定の基準となる */
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: all 0.1s ease;
        }

        .grid-item:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.03);
        }

        .grid-item > a {
            text-decoration: none;
            color: inherit;
        }

        .grid-item > a > img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
            margin-bottom: 8px;
        }

        .grid-item > a > span {
            padding: 0 8px;
            height: 32px; /* 2行分の高さに設定 */
            line-height: 16px; /* 1行分の高さに設定 */
            overflow: hidden; /* 余分なテキストを隠す */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 最大2行まで表示 */
            -webkit-box-orient: vertical; /* 縦方向にクランプ */
            text-overflow: ellipsis; /* 省略記号を表示 */
            margin-bottom: 8px;
        }

        .user-div {
            display: flex;
            align-items: center;
            padding: 0 8px;
            margin-bottom: 8px;
        }

        .user-div > img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 8px;
        }

        .user-div > span {
            text-align: left;
            font-size: 10px;
            white-space: nowrap; /* 改行を防ぐ */
            overflow: hidden; /* はみ出た部分を隠す */
            text-overflow: ellipsis; /* はみ出た部分を省略記号で表示 */
        }

        .rank-number {
            position: absolute;
            top: 2px; /* 配置位置の調整 */
            left: 2px;
            background-color: #ffffff; /* 背景色（白） */
            width: 20px; /* 丸の幅 */
            height: 20px; /* 丸の高さ */
            border-radius: 50%; /* 丸い形状を作成 */
            display: flex; /* 数字を中央に配置するためのフレックスボックス */
            align-items: center; /* 垂直方向の中央揃え */
            justify-content: center; /* 水平方向の中央揃え */
            font-size: 14px; /* フォントサイズ */
            font-weight: bold; /* 太字 */
            z-index: 2;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .top-rank-1 {
            color: #f0f0f0;
            background-color: #B58900; /* Solarized Yellow */
        }

        .top-rank-2 {
            color: #f0f0f0;
            background-color: #268BD2; /* Solarized Blue */
        }

        .top-rank-3 {
            color: #f0f0f0;
            background-color: #CB4B16; /* Solarized Orange */
        }

        .top-rank-4 {
            color: #f0f0f0;
            background-color: #859900; /* Solarized Green */
        }

        .top-rank-5 {
            color: #f0f0f0;
            background-color: #2AA198; /* Solarized Cyan */
        }
    </style>
</head>
<body>
<div class="setting-container">
    <a href="https://www.nicovideo.jp/my/follow" target="_blank">Follow</a>
</div>
<div class="section">
    <div class="title-container">
        <span class="container-title">⚫️ フォロー中の番組 ⚫</span>
    </div>
    <div class="grid-container" id="following"></div>
</div>
<div class="section">
    <div class="title-container">
        <span class="container-title">⚫️ ランキング ⚫</span>
    </div>
    <div class="grid-container" id="ranking"></div>
</div>
</body>
</html>
