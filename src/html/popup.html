<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap">
    <title>Popup</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 10px;
            width: 760px;
        }

        .section {
            margin-bottom: 32px;
        }

        .title-container {
            margin-bottom: 16px;
        }

        .container-title {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 900;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px 8px;
            align-items: start;
            margin-left: 16px;
            margin-bottom: 16px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .grid-item {
            transition: all 0.1s ease;
        }

        .grid-item:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.03);
        }

        .grid-item > a {
            text-decoration: none;
            color: inherit;
        }

        .grid-item > a > img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
            margin-bottom: 8px;
        }

        .grid-item > a > span {
            padding: 0 8px;
            height: 32px; /* 2行分の高さに設定 */
            line-height: 16px; /* 1行分の高さに設定 */
            overflow: hidden; /* 余分なテキストを隠す */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 最大2行まで表示 */
            -webkit-box-orient: vertical; /* 縦方向にクランプ */
            text-overflow: ellipsis; /* 省略記号を表示 */
            margin-bottom: 8px;
        }

        .user-div {
            display: flex;
            align-items: center;
            padding: 0 8px;
            margin-bottom: 8px;
        }

        .user-div > img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 8px;
        }

        .user-div > span {
            text-align: left;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="title-container">
        <span class="container-title">⚫️ フォロー中の番組 ⚫</span>
    </div>
    <div class="grid-container" id="following"></div>
</div>
<div class="section">
    <div class="title-container">
        <span class="container-title">⚫️ ランキング ⚫</span>
    </div>
    <div class="grid-container" id="ranking"></div>
</div>
</body>
</html>
