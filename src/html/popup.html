<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap">
    <title>Popup</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 10px;
            width: 760px;
        }

        .title-container {
            margin-bottom: 16px;
        }

        .container-title {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 900;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px 8px;
            align-items: start;
            margin-bottom: 16px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            border-radius: 8px; /* 角を丸くする */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 影をつける */
            background-color: #ffffff; /* 背景色を白に設定 */
            /*padding: 10px; !* 内部の余白を設定 *!*/
            transition: box-shadow 0.3s ease; /* トランジション効果 */
        }

        .grid-item:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4); /* ホバー時の影を大きく */
        }

        .grid-item > a {
            text-decoration: none; /* 下線を削除 */
            color: inherit; /* 色を親要素と同じに設定 */
        }

        .grid-item > a > img {
            width: 100%; /* 幅を親要素に合わせる */
            height: 100px; /* 固定の高さを指定 */
            object-fit: cover; /* アスペクト比を保持しながら、コンテナに画像をフィットさせる */
            overflow: hidden; /* 画像がコンテナを超える部分を隠す */
            border-radius: 8px 8px 0 0; /* 左上と右上の角を丸くする */
            margin-bottom: 8px;
        }

        .grid-item > a > span {
            padding: 0 8px;
            height: 32px; /* 2行分の高さに設定 */
            line-height: 16px; /* 1行分の高さに設定 */
            /*font-weight: bold;*/
            overflow: hidden; /* 余分なテキストを隠す */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 最大2行まで表示 */
            -webkit-box-orient: vertical; /* 縦方向にクランプ */
            text-overflow: ellipsis; /* 省略記号を表示 */
            margin-bottom: 8px;
        }

        .user-div {
            display: flex;
            align-items: center;
            padding: 0 8px;
            margin-bottom: 8px;
        }

        .user-div > img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 8px;
        }

        .user-div > span {
            /*height: 30px; !* imgと同じ高さに設定 *!*/
            /*line-height: 30px; !* imgと同じ高さに設定 *!*/
            text-align: left;
            font-size: 10px;
        }

    </style>
</head>
<body>
<div class="title-container">
    <span class="container-title">⚫️ フォロー中の番組 ⚫</span>
</div>
<div class="grid-container" id="main"></div>
</body>
</html>
