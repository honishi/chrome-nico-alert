<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../option.js"></script>
    <link rel="stylesheet" href="../css/option.css" />
    <link rel="stylesheet" href="../css/font-awesome/all.min.css" />
    <title>Options</title>
</head>

<body>
    <div class="section-container">
        <div class="section-title">
            <i class="fa-solid fa-display"></i> 表示設定
        </div>
        <div class="section-content checkbox-container">
            <input id="show-coming-checkbox" type="checkbox" />
            <label for="show-coming-checkbox">予約番組を表示する</label>
        </div>
        <div class="section-content checkbox-container">
            <input id="show-ranking-checkbox" type="checkbox" />
            <label for="show-ranking-checkbox">ランキングを表示する</label>
        </div>
    </div>
    <div class="section-container">
        <div class="section-title">
            <i class="fa-solid fa-comment"></i> 通知設定
        </div>
        <div class="section-content checkbox-container">
            <input id="show-notification-checkbox" type="checkbox" />
            <label for="show-notification-checkbox">通知を表示する</label>
        </div>
        <div class="section-content volume-slider-container">
            <span class="volume-slider-label">通知音量</span>
            <input id="volume-slider" class="volume-slider" type="range" min="0" max="100" step="5" />
            <span id="volume-value-text" class="volume-value-text"></span> %
            <button id="play-test-sound-button" class="play-test-sound-button">[テスト]</button>
        </div>
        <div class="section-content custom-sound-container">
            <div class="custom-sound-item">
                <span class="custom-sound-label">メイン通知音</span>
                <input type="file" id="custom-sound-main-input" class="custom-sound-input" accept="audio/*" />
                <button id="play-test-main-sound-button" class="play-test-sound-button">[テスト]</button>
                <button id="clear-custom-sound-main-button" class="clear-custom-sound-button">クリア</button>
                <span id="custom-sound-main-status" class="custom-sound-status"></span>
            </div>
            <div class="custom-sound-item">
                <span class="custom-sound-label">サブ通知音</span>
                <input type="file" id="custom-sound-sub-input" class="custom-sound-input" accept="audio/*" />
                <button id="play-test-sub-sound-button" class="play-test-sound-button">[テスト]</button>
                <button id="clear-custom-sound-sub-button" class="clear-custom-sound-button">クリア</button>
                <span id="custom-sound-sub-status" class="custom-sound-status"></span>
            </div>
        </div>
        <div class="section-content checkbox-with-note">
            <input id="receive-push-notification-checkbox" type="checkbox" />
            <label for="receive-push-notification-checkbox">放送開始検知にプッシュ通知を利用する (β)</label>
            <div class="checkbox-note">※ 設定変更後、反映のために一時的にタブが開きます</div>
        </div>
    </div>
    <div class="section-container">
        <div class="section-title">
            <i class="fa-solid fa-gear"></i> その他
        </div>
        <div class="section-content button-container">
            <button id="reset-guidance-button" class="reset-guidance-button">ガイダンス表示をリセット</button>
            <div class="button-note">※ 一度非表示にしたガイダンスメッセージを再表示します</div>
        </div>
    </div>
    <div class="section-container">
        <div class="section-title">
            <i class="fa-solid fa-users"></i> 自動入場ユーザー
        </div>
        <div class="section-content" id="auto-open"></div>
    </div>
</body>

</html>
